<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>ejercicio 5</title>
  </head>
  <body class="bg-black text-white grid gap-5 px-3">
    <a href="/index.html" class="mt-10">⬅️ Volver</a>
    <h2>
      5. Realice el algoritmo para calcular e informar el perímetro y el área del rectángulo.
    </h2>
    <section class="mt-10 grid gap-4">
      <img
        src="https://recursos.edu.xunta.gal/sites/default/files/recurso/1445431624/ud5/5312_imagen_teoria_area_rectangulo.png"
        alt="triangulo"
        class="w-1/3"
      />
      
      <form id="formularioRectangulo" class="grid gap-4 w-1/2">
        <label for="longitud">Longitud (b):</label>
        <input type="number" id="longitud" class="text-black" required><br>
        <label for="ancho">Ancho (a):</label>
        <input type="number" id="ancho" class="text-black" required><br>
        <button type="button" onclick="calcularPerimetroYArea()" class="bg-blue-400"">Calcular Perímetro y Área</button>
    </form>

      <p id="resultado" class="text-2xl text-white my-3 px-3"></p>
    </section>

    <script>
      function calcularPerimetroYArea() {
        var longitud = parseFloat(document.getElementById("longitud").value);
        var ancho = parseFloat(document.getElementById("ancho").value);

        if (!isNaN(longitud) && !isNaN(ancho) && longitud > 0 && ancho > 0) {
            var perimetro = 2 * (longitud + ancho);

            var area = longitud * ancho;

            document.getElementById("resultado").textContent = "Perímetro del rectángulo: " + perimetro + "\nÁrea del rectángulo: " + area;
        } else {
            document.getElementById("resultado").textContent = "Por favor, ingresa longitudes válidas (mayores que cero) para la longitud y el ancho.";
        }
    }
    </script>
  </body>
</html>
