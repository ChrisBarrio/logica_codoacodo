<html lang="en">
  <head>

  <body class="bg-black text-white grid gap-5 px-3">
    <a href="/index.html" class="mt-10">⬅️ Volver</a>
    <h2>
      7. Realice el algoritmo que arme y muestre el mensaje "Bienvenido",
      seguido del nombre y apellido del usuario.
    </h2>
    <section class="mt-10 grid gap-4"></section>

    <script>
      var nombre = prompt('Por favor, ingresa tu nombre:');
      var apellido = prompt('Por favor, ingresa tu apellido:');

      var mensaje = 'Bienvenido, ' + nombre + ' ' + apellido + '!';

      alert(mensaje);
    </script>
  </body>
