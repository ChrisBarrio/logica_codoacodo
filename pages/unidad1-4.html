<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>ejercicio 4</title>
  </head>
  <body class="bg-black text-white grid gap-5 px-3">
    <a href="/index.html" class="mt-10">⬅️ Volver</a>
    <h2>
      4. Realice el algoritmo para calcular e informar el perímetro y el área
      del cuadrado.
    </h2>
    <section class="mt-10 grid gap-4">
      <img
        src="https://i0.wp.com/www.lucaedu.com/wp-content/uploads/2022/07/area_y_perimetro_7-100.jpg?resize=1080%2C401&ssl=1"
        alt="triangulo"
        class="w-1/3"
      />
      <form id="formularioCuadrado" class="grid gap-4 w-1/2">
        <label for="lado">Longitud del lado:</label>
        <input type="number" id="lado" class="text-black" required /><br />
        <button type="button" onclick="calcularPerimetroYArea()" class="bg-blue-400">
          Calcular
        </button>
      </form>

      <p id="resultado" class="text-2xl text-white my-3 px-3"></p>
    </section>

    <script>
      function calcularPerimetroYArea() {
        var lado = parseFloat(document.getElementById('lado').value);

        if (!isNaN(lado) && lado > 0) {
          var perimetro = 4 * lado;

          var area = lado * lado;

          
          document.getElementById('resultado').textContent =
            'Tu perímetro es de: ' +
            perimetro +
            '\n y el área de: ' +
            area;
        } else {
          
          document.getElementById('resultado').textContent =
            'Por favor, ingresa una longitud de lado válida (mayor que cero).';
        }
      }
    </script>
  </body>
</html>
